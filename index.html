
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRIDE - Gestão Rotativa</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "primary-dark": "#0f66bd",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "surface-dark": "#1c2127",
              "surface-light": "#ffffff",
              "card-border": "#3b4754",
              "text-secondary": "#9dabb9",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            animation: {
              "slide-up": "slideUp 0.3s ease-out forwards",
              "fade-in": "fadeIn 0.3s ease-out forwards",
            },
            keyframes: {
              slideUp: {
                "0%": { transform: "translateY(100%)" },
                "100%": { transform: "translateY(0)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* ESTILOS DE IMPRESSÃO TÉRMICA */
      @media print {
        /* O @page é injetado via JS para ser dinâmico (60x40 ou 60x30) */
        
        body * {
           visibility: hidden;
           height: 0;
           overflow: hidden;
        }
        #print-area, #print-area * {
           visibility: visible;
           height: auto;
           overflow: visible;
        }
        #print-area {
           position: absolute;
           left: 0;
           top: 0;
           width: 100%;
        }

        /* FORMATO 60x30mm */
        .label-6030 {
            width: 60mm;
            height: 30mm;
            page-break-after: always;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2mm;
            border: 1px dashed #ccc; /* Remove in production if printed on real labels */
            box-sizing: border-box;
            background: white;
            color: black;
        }

        /* FORMATO 60x40mm */
        .label-6040 {
            width: 60mm;
            height: 40mm;
            page-break-after: always;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2mm;
            border: 1px dashed #ccc; 
            box-sizing: border-box;
            background: white;
            color: black;
        }

        .label-content {
           flex: 1;
           padding-left: 2mm;
           font-family: sans-serif;
           font-weight: bold;
           display: flex;
           flex-col: column;
           justify-content: center;
        }
        
        .label-code { font-size: 16px; line-height: 1.1; }
        .label-desc { font-size: 10px; margin-top: 2px; font-weight: normal; }
        .label-brand { font-size: 8px; margin-top: 4px; text-transform: uppercase; }
      }
    </style>
<script type="importmap">
{
  "imports": {

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-basic-ssl": "https://esm.sh/@vitejs/plugin-basic-ssl@^1.1.0",
    "fs": "https://esm.sh/fs@^0.0.1-security"
  }
}
</script>
</head>

    <div id="print-area"></div>

</html>
